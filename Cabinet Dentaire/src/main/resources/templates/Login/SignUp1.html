<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
	<title>Login V2</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" th:href="@{/Login/images/icons/favicon.png}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/Login/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/Login/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/Login/fonts/iconic/css/material-design-iconic-font.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/Login/vendor/animate/animate.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" th:href="@{/Login/vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/Login/vendor/animsition/css/animsition.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/Login/vendor/select2/select2.min.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" th:href="@{/Login/vendor/daterangepicker/daterangepicker.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/Login/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/Login/css/main.css}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" th:action="@{/savePatient}" th:object="${patient}" method="POST">
					<span class="login100-form-title p-b-26">
						Welcome
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>
					<div class="row">
						<div class="col-md-6">
							<div class="wrap-input100 validate-input" data-validate = "Nom est obligatoire">
								<label for="nom">Nom :</label>
								<input class="input100" type="text" th:field="*{nomPersonne}" placeholder="Nom">
							</div>
						</div>

						<div class="col-md-6">
							<div class="wrap-input100 validate-input" data-validate = "Prenom est obligatoire">
								<label for="nom">Prenom :</label>
								<input class="input100" type="text" th:field="*{prenomPersonne}" placeholder="Prenom">
							</div>
						</div>

						<div class="col-md-6">
							<div class="wrap-input100 validate-input" data-validate = "Telephone">
								<label for="nom">Telephone :</label>
								<input class="input100" type="text" th:field="*{telPersonne}" placeholder="Telephone">
							</div>
						</div>

						<div class="col-md-6">
							<div class="wrap-input100 validate-input" data-validate = "Email est obligatoire">
								<label for="nom">Email :</label>
								<input class="input100" type="text" th:field="*{emailPersonne}" placeholder="Email">
							</div>
						</div>

						<div class="col-md-6">
							<div class="wrap-input100 validate-input" data-validate="Enter password">
								<label for="nom">Password :</label>
								<span class="btn-show-pass">
									<i class="zmdi zmdi-eye"></i>
								</span>
								<input class="input100" type="password" th:field="*{passwordPersonneUser}" placeholder="Password">
							</div>
		
						</div>

						<div class="col-md-6">
							<div class="wrap-input100 validate-input" data-validate = "Cin est obligatoire">
								<label for="nom">Cin :</label>
								<input class="input100" type="text" th:field="*{cinPersonne}" placeholder="Cin">
							</div>
						</div>

					

						<div class="col-md-6">
							<div class="wrap-input100 validate-input" data-validate = "Adresse est obligatoire">
								<label for="nom">Adresse :</label>
								<input class="input100" type="text" th:field="*{adresse.adr}" placeholder="Adresse">
							</div>
						</div>

						<div class="col-md-6">
							<div class="wrap-input100 validate-input" data-validate = "CodePostal est obligatoire">
								<label for="nom">CodePostal :</label>
								<input class="input100" type="text" th:field="*{adresse.codePostale}" placeholder="CodePostal">
							</div>
						</div>

						<div class="col-md-6">
							<div class="wrap-input100 validate-input" data-validate = "Ville est obligatoire">
								<label for="nom">Ville :</label>
								<input class="input100" type="text" th:field="*{adresse.ville}" placeholder="Ville">
							</div>
						</div>

						<div class="col-md-6">
							<div class="wrap-input100 validate-input" data-validate = "Pays est obligatoire">
								<label for="nom">Pays :</label>
								<input class="input100" type="text" th:field="*{adresse.pays}" placeholder="Pays">
							</div>
						</div>

						<div class="col-md-6">
							<div class="wrap-input100 validate-input" data-validate = "Sexe est obligatoire">
								<label for="nom">Sexe :</label>
								<select th:field="*{sexPersonne}" class="input100">
									<option value="volvo">Homme</option>
									<option value="saab">Femme</option>
								  </select>
							</div>
						</div>
					  </div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<button class="login100-form-btn">
								Créer un Compte
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Avez-vous déjà un compte
						</span>

						<a class="txt2" th:href="@{/}">
							S'identifier
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
