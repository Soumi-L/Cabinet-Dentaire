<html lang="en" xmlns:th="http://www.thymeleaf.org">

    
<!-- Mirrored from themesbrand.com/MedicApp/layouts/auth-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 31 May 2022 13:16:31 GMT -->
<head>
        
        <meta charset="utf-8" />
        <title>Login | MedicApp - Admin & Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}">

        <!-- Bootstrap Css -->
        <link th:href="@{/assets/css/bootstrap.min.css}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link th:href="@{/assets/css/icons.min.css}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link th:href="@{/assets/css/app.min.css}" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    <body class="authentication-bg">
        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <a href="@{/}" class="mb-5 d-block auth-logo">
                                <img src="/assets/images/logo-dark.png" alt="" height="100" class="logo logo-dark">
                                <img src="/assets/images/logo-light.png" alt="" height="100" class="logo logo-light">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">
                           
                            <div class="card-body p-4"> 
                                <div class="text-center mt-2">
                                    <h5 class="text-primary">Bienvenue !</h5>
                                    <p class="text-muted">S'identifier avec MedicApp.</p>
                                </div>
                                <div class="p-2 mt-4">
				                    <form th:action="@{/Login}" th:object="${patient}" method="POST">
        
                                        <div class="mb-3">
                                            <label class="form-label" for="username">Email</label>
                                            <input type="text" class="form-control" th:field="*{emailPersonne}" id="username" placeholder="Email" required>
                                        </div>
                
                                        <div class="mb-3">
                                       
                                            <label class="form-label" for="userpassword">Mot de passe</label>
                                            <input type="password" class="form-control" th:field="*{passwordPersonneUser}" id="userpassword" required placeholder="Mot de passe">
                                        </div>
                
                                       
                                        
                                        <div class="mt-3 text-end">
                                            <button class="btn btn-primary w-sm waves-effect waves-light" type="submit">S'identifier</button>
                                        </div>
            
                                        

                                  
                                        <div class="mt-4 text-center">
                                            <p class="mb-0">Vous n'avez pas de compte ? <a th:href="@{/SignUp}" class="fw-medium text-primary"> S'inscrire </a> </p>
                                        </div>
                                    </form>
                                </div>
            
                            </div>
                        </div>

                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>

        <!-- JAVASCRIPT -->
        <script src="/assets/libs/jquery/jquery.min.js"></script>
        <script src="/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/assets/libs/metismenu/metisMenu.min.js"></script>
        <script src="/assets/libs/simplebar/simplebar.min.js"></script>
        <script src="/assets/libs/node-waves/waves.min.js"></script>
        <script src="/assets/libs/waypoints/lib/jquery.waypoints.min.js"></script>
        <script src="/assets/libs/jquery.counterup/jquery.counterup.min.js"></script>

        <!-- App js -->
        <script src="/assets/js/app.js"></script>

    </body>
