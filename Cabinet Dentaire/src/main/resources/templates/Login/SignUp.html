<head>
        
        <meta charset="utf-8" />
        <title>Register | MedicApp - Admin & Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}">

        <!-- Bootstrap Css -->
        <link th:href="@{/assets/css/bootstrap.min.css}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link th:href="@{/assets/css/icons.min.css}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link th:href="@{/assets/css/app.min.css}" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    <body class="authentication-bg">
        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <a th:href="@{/SignUp}" class="mb-5 d-block auth-logo">
                                <img src="/assets/images/logo-dark.png" alt="" height="100" class="logo logo-dark">
                                <img src="/assets/images/logo-light.png" alt="" height="100" class="logo logo-light">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">
                           
                            <div class="card-body p-4"> 

                                <div class="text-center mt-2">
                                    <h5 class="text-primary">Créer un Compte</h5>
                                </div>
                                <div class="p-2 mt-4">
				<form th:action="@{/savePatient}" th:object="${patient}" method="POST">

                                <div class="row">
                                    <div class="col-md-6 ">
                                        <label class="form-label" for="username">Nom</label>
                                        <input type="text" class="form-control"  th:field="*{nomPersonne}" id="useremail" placeholder="Nom" required>        
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label" for="username">Prenom</label>
                                        <input type="text" class="form-control" th:field="*{prenomPersonne}"  id="username" placeholder="Prenom" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 ">
                                        <label class="form-label" for="username">Telephone</label>
                                        <input type="text" class="form-control" th:field="*{telPersonne}" id="useremail" placeholder="Telephone" required>        
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label" for="username">Email</label>
                                        <input type="email" class="form-control" th:field="*{emailPersonne}" id="username" placeholder="Email" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 ">
                                        <label class="form-label" for="username">Mot de passe</label>
                                        <input type="password" class="form-control" th:field="*{passwordPersonneUser}" id="useremail" required placeholder="Mot de passe">        
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label" for="username">Cin</label>
                                        <input type="text" class="form-control" th:field="*{cinPersonne}" id="username" placeholder="Cin" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 ">
                                        <label class="form-label" for="username">Adresse</label>
                                        <input type="text" class="form-control"  th:field="*{adresse.adr}" id="useremail" placeholder="Adresse" required>        
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label" for="username">Code postal</label>
                                        <input type="text" class="form-control"  th:field="*{adresse.codePostale}" id="username" placeholder="Codepostal" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 ">
                                        <label class="form-label" for="username">Ville</label>
                                        <input type="text" class="form-control" th:field="*{adresse.ville}"  id="useremail" placeholder="Ville" required>        
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label" for="username">Pays</label>
                                        <input type="text" class="form-control" th:field="*{adresse.pays}" id="username" placeholder="Pays" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <label class="form-label" for="username">Sexe</label>
                                        <select class="form-select" th:field="*{sexPersonne}" required>
                                            <option value="Homme">Homme</option>
                                            <option value="Femme">Femme</option>
                                          </select>
                                    </div>

                                </div>
                     
                                        <div class="mt-3 text-end">
                                            <button class="btn btn-primary w-sm waves-effect waves-light" type="submit">Créer un Compte</button>
                                        </div>
                                        
                                        <div class="mt-4 text-center">
                                            <p class="text-muted mb-0">Avez-vous déjà un compte <a th:href="@{/}" class="fw-medium text-primary"> S'identifier</a></p>
                                        </div>
                                    </form>
                                </div>
            
                            </div>
                        </div>
                     

                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>

        <!-- JAVASCRIPT -->
        <script src="/assets/libs/jquery/jquery.min.js"></script>
        <script src="/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/assets/libs/metismenu/metisMenu.min.js"></script>
        <script src="/assets/libs/simplebar/simplebar.min.js"></script>
        <script src="/assets/libs/node-waves/waves.min.js"></script>
        <script src="/assets/libs/waypoints/lib/jquery.waypoints.min.js"></script>
        <script src="/assets/libs/jquery.counterup/jquery.counterup.min.js"></script>

        <!-- App js -->
        <script src="/assets/js/app.js"></script>

    </body>
